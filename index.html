<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.8.3/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.8.3/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
    <script type="text/babel">
      const { useState, useEffect } = React
      const App = () => {
        const [img, setImg] = useState([])
        useEffect(() => {
          fetch('data.json')
            .then(res => {
              return res.json()
            })
            .then(data => {
              console.log(data)
              setImg(data)
            })
        }, [])
        if (img) {
          return (
            <div className="container">
              <div className="row">
                {img.map(v => {
                  return (
                    <div className="col-md-2">
                      <a href={v.imgUrl} target="_blank">
                        <img src={v.imgSrc} className="img-fluid" />
                        <h5>{v.imgTitle}</h5>
                        <ul>
                          <li dangerouslySetInnerHTML={{ __html: v.infoArea }} />
                          <li dangerouslySetInnerHTML={{ __html: v.infoRelease }} />
                          <li dangerouslySetInnerHTML={{ __html: v.infoType }} />
                        </ul>
                      </a>
                    </div>
                  )
                })}
              </div>
            </div>
          )
        }
      }
      ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
  </body>
</html>
